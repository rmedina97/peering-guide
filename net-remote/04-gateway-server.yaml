apiVersion: networking.liqo.io/v1beta1
kind: GatewayServer
metadata:
  labels:  # Mandatory labels for Liqo
    liqo.io/remote-cluster-id: consumer   # Replace with the actual remote cluster ID
  name: server
  namespace: liqo-tenant-consumer
spec:
  endpoint:
    port: 51840
    serviceType: NodePort
    nodePort: 32750
  mtu: 1340
  secretRef:
    name: gw-keys
  serverTemplateRef:
    apiVersion: networking.liqo.io/v1beta1
    kind: WgGatewayServerTemplate
    name: wireguard-server
    namespace: liqo